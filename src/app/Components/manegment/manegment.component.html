<mat-card>
    <mat-card-content>
        <form [formGroup]="ManagmentForm" (submit)="onsubmit()">

            <div class="fst">
                <mat-form-field appearance="outline">
                    <mat-label>Name</mat-label>
                    <input type="text" placeholder="Pick Name" matInput formControlName="Name" name="Name"
                        [matAutocomplete]="auto">
                    <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
                        <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                            {{option}}
                        </mat-option>
                    </mat-autocomplete>
                </mat-form-field>
                <div class="err" *ngIf="val===''">No Matching Name</div>
            </div>
            <div class="scn">
                <mat-form-field appearance="outline">
                    <mat-icon matSuffix>expand_more</mat-icon>

                    <mat-label>Role</mat-label>
                    <mat-select formControlName="Role" name="Role">
                        <mat-option *ngFor="let opt of Roles" [value]="opt.value">
                            {{opt.viewValue}}
                        </mat-option>
                    </mat-select>

                </mat-form-field>
            </div>

        </form>

        <mat-card-actions>
            <app-loader></app-loader>
            <button mat-button type="submit" mat-raised-button class="mat-primary">SUBMIT</button>
        </mat-card-actions>

    </mat-card-content>
</mat-card>
