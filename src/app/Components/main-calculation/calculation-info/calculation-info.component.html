<h2> Calculation Info for User <i>{{userName}} </i></h2>
<mat-card-content>
	<div class="mat-elevation-z8">
		<app-progress-bar></app-progress-bar>
		<table mat-table [dataSource]="dataSource" matSort>
			<ng-container matColumnDef="id">
				<th mat-header-cell *matHeaderCellDef>Id</th>
				<td mat-cell *matCellDef="let element">{{ element.id }}</td>
			</ng-container>

			<ng-container matColumnDef="plan">
				<th mat-header-cell *matHeaderCellDef mat-sort-header>Plan</th>
				<td mat-cell *matCellDef="let element">{{ element.plan | date:"MM/YYYY" }}</td>
			</ng-container>

			<ng-container matColumnDef="userName">
				<th mat-header-cell *matHeaderCellDef mat-sort-header>User Name</th>
				<td mat-cell *matCellDef="let element">{{ element.userName }}</td>
			</ng-container>

			<ng-container matColumnDef="dateEntry">
				<th mat-header-cell *matHeaderCellDef mat-sort-header> Date Entry</th>
				<td mat-cell *matCellDef="let element">{{ element.dateEntry }}</td>
			</ng-container>

			<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
		</table>
		<mat-paginator [pageSizeOptions]="[5, 10, 25]" aria-label="Select page of users"></mat-paginator>

	</div>
</mat-card-content>
<mat-card-actions>
	<div mat-dialog-actions>
		<button mat-button mat-raised-button mat-dialog-close color="accent">Close</button>
	</div>
</mat-card-actions>
