<!-- <mat-card class="card"> -->
<h2> Direct Configuration For {{month|date:"MM-YYYY"}} </h2>

<mat-card-content>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="month">
                <th mat-header-cell *matHeaderCellDef>Plan</th>
                <td mat-cell *matCellDef="let element">{{ element.month | date: "MM-YYYY" }}</td>
            </ng-container>

            <ng-container matColumnDef="rangeFrom">
                <th mat-header-cell *matHeaderCellDef>rangeFrom</th>
                <td mat-cell *matCellDef="let element">{{ element.rangeFrom }}</td>
            </ng-container>

            <ng-container matColumnDef="rangeTo">
                <th mat-header-cell *matHeaderCellDef>RangeTo</th>
                <td mat-cell *matCellDef="let element">{{ element.rangeTo }}</td>
            </ng-container>

            <ng-container matColumnDef="points">
                <th mat-header-cell *matHeaderCellDef>Points</th>
                <td mat-cell *matCellDef="let element">{{ element.points }}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
    </div>
</mat-card-content>
<mat-card-actions>
    <div mat-dialog-actions>
        <button mat-button mat-raised-button mat-dialog-close color="accent">Close</button>
    </div>
</mat-card-actions>
